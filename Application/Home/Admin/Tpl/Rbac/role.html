<include file="Base/head"/>
<include file="Base/top"/>
<include file="Base/left"/>
<block name="body">
 <div id="dcMain">
   <!-- 当前位置 -->
<div id="urHere">后台 管理中心<b>></b><strong>角色列表</strong> </div>   <div class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
        <h3><a href="{:U('Admin/Rbac/addRole')}" class="actionBtn add">添加角色</a>角色列表</h3>
    <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
      <tr>
        <th width="120" align="left">ID</th>
        <th align="left">角色名称</th>
        <th align="left">角色描述</th>
       <th width="60" align="center">开启状态</th>
        <th width="80" align="center">操作</th>
     </tr>

	 <foreach name='role' item='v'>
            <tr>
        <td align="left">{$v.id}</td>
        <td>{$v.name}</td>
        <td>{$v.remark}</td>
        <td align="center"><if condition='$v["status"]'>开启<else/>关闭</if></td>
        <td align="center"><a href="">配置权限</a></td>
     </tr>

	 </foreach>
          
          </table>
           </div>
 </div>
 <div class="clear"></div>
</block>
<include file="Base/foot"/>
