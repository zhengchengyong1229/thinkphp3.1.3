
<!DOCTYPE html>

<head>
<title>企业资料填写</title>

<style type="text/css">
table{border-collapse: collapse;}
td{width:120px;padding:5px;}
tr{
	display:block; /*将tr设置为块体元素*/
	margin:15px 0;  /*设置tr间距为2px*/
	}
</style>


<script type="text/javascript">
	window.UEDITOR_HOME_URL = '__ROOT__/Data/Ueditor/';
	window.onload = function () {
		window.UEDITOR_CONFIG.initialFrameHeight = 400;
		window.UEDITOR_CONFIG.initialFrameWidth = 900;
		window.UEDITOR_CONFIG.imageUrl = "{:U(GROUP_NAME.'/Member/upload')}";
		window.UEDITOR_CONFIG.imagePath = '__ROOT__/uploads/';
		UE.getEditor('content');
	}
</script>
<script src="__ROOT__/Data/Ueditor/ueditor.config.js"></script>
<script src="__ROOT__/Data/Ueditor/ueditor.all.min.js"></script>




<include file="Public/head"/>

<include file="Public/header"/>
<body data-navbar="job">

	
	<div id="job-view-enterprise">
		<div class="wrap clearfix" style="width:980px;">
			
			<div class="main" style="margin-bottom:0px;width:980px;">
				<div class="about-position" style="margin-bottom:10px;">

					<div class="title-info" style="width:740px;">
						
						<h1 title="">企业资料填写</h1>
						<h3>
						
							<a href="" data-promid="" target="_blank"
								title=""></a>
						</h3>
						
						<span class="triangle"></span>
					</div>
	

					<form action="{:U('Index/Member/addqedit')}" method="post" enctype="multipart/form-data" style="margin-top:30px;padding:0px 30px;">
						<table>
							<tr>
								<td style="text-align: center;font-size: 16px;">企业名称：</td>
								<td><input type="text" name="xname" style="line-height: 25px;width: 300px;"/></td>
							</tr>
							<tr>
								<td style="text-align: center;font-size: 16px;">企业电话：</td>
								<td><input type="text" name="tel" style="line-height: 25px;width: 300px;"/></td>
							</tr>
							<tr>
								<td style="text-align: center;font-size:16px;">企业邮箱：</td>
								<td><input type="text" name="email" style="line-height: 25px;width: 300px;"/></td>
							</tr>
							<tr>
								<td style="text-align: center;font-size: 16px;">企业地址：</td>
								<td><input type="text" name="address" style="line-height: 25px;width: 300px;"/></td>
							</tr>
							<tr>
								<td style="text-align: center;font-size: 16px;">经营范围：</td>
								<td><input type="text" name="jingying" style="line-height: 25px;width: 300px;"/></td>
							</tr>
							<tr>
								<td style="text-align: center;font-size: 16px;">LOGO：</td>
								<td><input type="file" name="file" style="line-height: 25px;width: 300px;"/></td>
							</tr>
							<tr>
								<td colspan="2" style="width:960px;text-align: center;font-size: 20px;">企业简介</td>
							</tr>
							<tr>
								<td colspan="2"><textarea name="content" id="content"></textarea></td>
							</tr>
							<!-- <tr>
								<td style="text-align: center;font-size: 20px;">自我评价</td>
								<td><textarea name="" id="" cols="30" rows="10"></textarea></td>
							</tr> -->
							<tr>
								<td colspan="2" style="width:960px;text-align: center;font-size: 20px;">
									<input type="submit" name="submit" value="提&nbsp;交" style="width:240px;line-height:75px;border:0;background-image:url(/Public/images/nv1.png);"/>	
								</td>
							</tr>
						</table>
					</form>

						data-selector="job-resume-block"></div>
						<div class="report-area">

							</p>
						</div>
					</div>
 -->
				
				</div>
			
		</div>
		
	</div>
